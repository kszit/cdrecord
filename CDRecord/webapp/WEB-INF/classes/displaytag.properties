# default false
basic.empty.showtable=true
basic.show.header=true

# page | list
sort.amount=list

paging.banner.group_size=8
# top | bottom | both
paging.banner.placement=bottom


# factory classes for extensions
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory


# page | list
export.amount=list

export.decorated=false
export.types=csv excel xml pdf rtf

export.csv.class=org.displaytag.export.CsvView
export.excel.class=org.displaytag.export.ExcelView
export.xml.class=org.displaytag.export.XmlView
export.pdf.class=org.displaytag.export.PdfView
export.rtf.class=org.displaytag.export.DefaultRtfExportView

export.csv=false
export.csv.label=<span class="export csv">CSV </span>
export.csv.include_header=false
export.csv.filename=

export.excel=false
export.excel.label=<span class="export excel">Excel </span>
export.excel.include_header=true
export.excel.filename=

export.xml=false
export.xml.label=<span class="export xml">XML </span>
export.xml.include_header=false
export.xml.filename=

export.pdf=false
export.pdf.label=<span class="export pdf">PDF </span>
export.pdf.include_header=true
export.pdf.filename=

export.rtf=false
export.rtf.label=<span class="export rtf">RTF </span>
export.rtf.include_header=true
export.rtf.filename=


css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=list
css.th.sortable=sortable


# messages

basic.msg.empty_list=\u6ca1\u6709\u627e\u5230\u76f8\u5173\u6570\u636e.
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">\u6ca1\u6709\u627e\u5230\u76f8\u5173\u6570\u636e.</td></tr>

export.banner=<div class="exportlinks">\u5bfc\u51fa\u9009\u9879: {0}</div>
export.banner.sepchar= | 

paging.banner.item_name=\u8bb0\u5f55
paging.banner.items_name=\u8bb0\u5f55

paging.banner.no_items_found=<span class="pagebanner">\u6ca1\u6709\u627e\u5230\u4efb\u4f55{0} .</span>
# paging.banner.one_item_found=<span class="pagebanner">\u53ea\u627e\u5230\u4e00\u6761{0} .</span>
paging.banner.one_item_found=<span class="pagebanner">\u53ea\u6709\u4e00\u6761{0}.</span>
# paging.banner.all_items_found=<span class="pagebanner">\u5171 {0} \u6761{1}, \u5df2\u663e\u793a\u5168\u90e8{2}.</span>
paging.banner.all_items_found=<span class="pagebanner">\u5171 {0} \u6761{1}, \u5df2\u663e\u793a\u5168\u90e8.</span>
paging.banner.some_items_found=<span class="pagebanner">\u5171 {0} \u6761{1} ,\u663e\u793a\u7b2c {2} - {3} \u6761.</span>

paging.banner.full=<span class="pagelinks">[<a href="{1}">\u9996\u9875</a>/<a href="{2}">\u4e0a\u4e00\u9875</a>] {0} [<a href="{3}">\u4e0b\u4e00\u9875</a>/<a href="{4}">\u672b\u9875</a>]</span>
paging.banner.first=<span class="pagelinks">[\u9996\u9875/\u4e0a\u4e00\u9875] {0} [<a href="{3}">\u4e0b\u4e00\u9875</a>/<a href="{4}">\u672b\u9875</a>]</span>
paging.banner.last=<span class="pagelinks">[<a href="{1}">\u9996\u9875</a>/<a href="{2}">\u4e0a\u4e00\u9875</a>] {0} [\u4e0b\u4e00\u9875/\u672b\u9875]</span>
paging.banner.onepage=<span class="pagelinks">[\u9996\u9875/\u4e0a\u4e00\u9875] {0} [\u4e0b\u4e00\u9875/\u672b\u9875]</span>

paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="{1}" title="\u8f6c\u5230\u7b2c {0} \u9875">{0}</a>
paging.banner.page.separator=,


# unused
save.excel.banner=<a href="{0}" rel="external">\u4fdd\u5b58 ({1} bytes)</a>
save.excel.filename=export.xls

# locale provider (Jstl provider by default)
locale.provider=org.displaytag.localization.I18nJstlAdapter

